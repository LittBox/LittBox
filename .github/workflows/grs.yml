name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
# 添加权限配置
permissions:
  contents: write  # 赋予写入仓库的权限
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug - list files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== profile directory contents ==="
          ls -la profile/ || echo "profile directory not found"
          echo "=== stats.svg file ==="
          file profile/stats.svg || echo "stats.svg not found" 
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
